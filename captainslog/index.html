<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>Captain's Log</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        function initialLogs() {
            for (var i = 0; i < localStorage.length; i++){
                $('#log').prepend('<p>' + localStorage.getItem(localStorage.key(i)) + '</p>');
            }
        }
        function addLog(){
            $('#log').prepend('<p>' + localStorage.getItem(localStorage.key(localStorage.length - 1)) + '</p>');
        }
        $(document).ready(function(){
            initialLogs();
        });
        $(document).keypress(function(e){
            if(e.which == 13 && $('#msg').val() != ''){
                var date = new Date();
                var str = date.toString();
                localStorage.setItem(str + ' ' + $('#msg').val(), str + ' ' + $('#msg').val());
                var item = localStorage.getItem('entry');
                $('#msg').val('');
                addLog();
            }
        });
    </script>
</head>

<body>
    <h1>Captain's Log</h1>
    <h3>New entry: <input type="text" id="msg" name="msg" size="30" /></h3>
    <div id="log"></div>
</body>
</html>
