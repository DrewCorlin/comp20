	<body>

		<h1 id="title">A Classic</h1>

		<video src="https://www.cs.tufts.edu/comp/20/classic.mp4" id="a_classic" controls>
			<track kind="captions" src="captions.vtt" srclang="en">
		</video>

		<div id="lyrics">
			<button onclick='logTimes()'> Click </button>
		</div>

		<script>
			function logIt(){
				var vid = document.getElementById('a_classic');
				console.log(vid.currentTime)
			};

			function logTimes(){
				var i = 0;
				//Figure out how to get this timing interval to work
				while (i < 20){
					setTimeout(logIt, 1000);
					i++;
				}
			}
		</script>
